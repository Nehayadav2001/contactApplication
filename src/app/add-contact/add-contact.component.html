
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-primary"><i class="fa fa-plus-circle">&nbsp;</i>Add Contact</p>
            <p class="fst-italic mt-2">
                Being able to readily access and analyze customer and prospect contact information can make your sales efforts considerably easier and more effective. That's why contact management software is always an option worth exploring. 
            </p>
        </div>
    </div>
</div>

<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!--Dispaly Error Message-->

<div *ngIf="!loading && errorMessage">
     <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
     </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="addSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name"  name="name" type="text" class="form-control" placeholder="name" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo"  name="photo" type="text" class="form-control" placeholder="photo url" required>
                </div>  
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile"  name="mobile" type="text" class="form-control" placeholder="mobile No" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email"  name="email" type="text" class="form-control" placeholder="Email Id" required>
                </div>
                
                <div class="mb-2">
                    <input [(ngModel)]="contact.company"  name="company" type="text" class="form-control" placeholder="Company" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title"  name="title" type="text" class="form-control" placeholder="Title" required>
                </div>
                <div class="mb-2">
                    <select [(ngModel)]="contact.groupId"  name="groupId"  class="form-control" *ngIf="group.length>0">
                        <option value="">Select a group</option>
                        <option [value]="group.id" *ngFor="let group of group">{{group.name}}</option>
                    </select>
                </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-success" value="create">
                        <a routerLink="/" class="btn btn-warning">
                            close
                        </a>
                    </div>
                </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="user" class="contact-img">
        </div>
    </div>
</div>
